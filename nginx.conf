user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # ==========================
  # FRONTEND + BACKEND ROUTES
  # ==========================

  server {
    listen 80;

    # === HEADERS COMMUNS ===
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # === FRONTEND ===
    location / {
      proxy_pass http://frontend;
    }

    # === RÉÉCRITURE automatique quand le front appelle localhost:8585 ===
    # Exemple: http://localhost:8585/series/search
    location ~* ^/localhost:8585/(.*)$ {
      rewrite ^/localhost:8585/(.*)$ /$1 break;
      proxy_pass http://backend:8585;

      add_header Access-Control-Allow-Origin * always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;

      if ($request_method = OPTIONS) { return 204; }
    }

    # === ROUTES BACKEND normales ===
    location ~* ^/(api|series|persons|historique|recommandation|vues_history|ratings) {
      proxy_pass http://backend:8585;
      proxy_set_header Origin "";

      add_header Access-Control-Allow-Origin * always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;

      if ($request_method = OPTIONS) { return 204; }
    }
  }

  # ==========================
  # BACKEND PORT INTERNE 8585
  # ==========================
  server {
    listen 8585;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Origin "";

    location / {
      proxy_pass http://backend:8585;

      add_header Access-Control-Allow-Origin * always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;

      if ($request_method = OPTIONS) { return 204; }
    }
  }
}
 
